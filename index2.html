<head>

    <title>Chat Layout</title>
    <style>
        p {
            margin: 0;
        }
        
        body {
            display: block;
            margin: 0;
        }
        
        footer {
            position: fixed;
            height: 60px;

        body,
        html {
            margin: 0;
            padding: 0;
            height: auto;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            /* Ngăn trang bị cuộn ngoài ý muốn */
            padding-top: env(safe-area-inset-top);
        }
        /* Header cố định trên đầu */
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            z-index: 1000;
            /* Luôn trên cùng */
            padding-top: env(safe-area-inset-top);
        }
        /* Content tự co dãn */
        
        .content {
            flex: 1;
            margin-top: 60px;
            /* Đẩy nội dung xuống dưới header */
            overflow-y: scroll;
            /* Cho phép cuộn nội dung */
            padding: 10px;

        }

        .content::-webkit-scrollbar {
            display: none;
        }
        /* Footer cố định ở dưới */
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            /* Đảm bảo footer trên cùng */
        }
        
        footer input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            /* Đảm bảo font đủ lớn */
        }
        
        footer button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;

<body id="body">
    <!-- Header -->
    <header id="header">
        <h1>Chat Header</h1>
    </header>

    <!-- Content -->
    <div class="debug"></div>


    <footer>
        <p> Footer asd </p>
    </footer>

    <!-- Footer -->
    <footer id="footer">
        <input type="text" placeholder="open keyboard" />
        <button>Gửi</button>
    </footer>
    <script>
        var REPEAT = true,
            INTERVAL = 100;

        var debugElement = document.querySelector(".debug");

        (function loop() {
            debugElement.innerHTML = debugHeight();
            REPEAT && window.setTimeout(loop, INTERVAL);
        })();

        function getViewport() {
            if (window.visualViewport && /Android/.test(navigator.userAgent)) {
                // https://developers.google.com/web/updates/2017/09/visual-viewport-api    Note on desktop Chrome the viewport subtracts scrollbar widths so is not same as window.innerWidth/innerHeight
                return {
                    left: visualViewport.pageLeft,
                    top: visualViewport.pageTop,
                    width: visualViewport.width,
                    height: visualViewport.height
                };
            }
            var viewport = {
                left: window.pageXOffset, // http://www.quirksmode.org/mobile/tableViewport.html
                top: window.pageYOffset,
                width: window.innerWidth || documentElement.clientWidth,
                height: window.innerHeight || documentElement.clientHeight
            };
            if (/iPod|iPhone|iPad/.test(navigator.platform) && isInput(document.activeElement)) { // iOS *lies* about viewport size when keyboard is visible. See http://.com/questions/2593139/ipad-web-app-detect-virtual-keyboard-using-javascript-in-safari Input focus/blur can indicate, also scrollTop: 
                return {
                    left: viewport.left,
                    top: viewport.top,
                    width: viewport.width,
                    height: viewport.height * (viewport.height > viewport.width ? 0.66 : 0.45) // Fudge factor to allow for keyboard on iPad
                };
            }
            return viewport;
        }


        function isInput(el) {
            var tagName = el && el.tagName && el.tagName.toLowerCase();
            return (tagName == 'input' && el.type != 'button' && el.type != 'radio' && el.type != 'checkbox') || (tagName == 'textarea');
        };

        function debugHeight() {
            var docEl = document.documentElement;
            var rect = docEl.getBoundingClientRect();
            return `${getViewport().height}` +
                "<p> window.innerHeight: " + window.innerHeight + "</p>" +
                "<p> window.outerHeight: " + window.outerHeight + "</p>" +
                "<p> window.pageYOffset: " + window.pageYOffset + "</p>" +
                "<p> documentElement.scrollHeight: " + docEl.scrollHeight + "</p>" +
                "<p> documentElement.clientHeight: " + docEl.clientHeight + "</p>" +
                "<p> documentElement.offsetHeight: " + docEl.offsetHeight + "</p>" +
                "<p> clientBoundingRect: t:" + rect.top + " b:" + rect.bottom + " h:" + rect.height + "</p>";
        }
    </script>


</body>
